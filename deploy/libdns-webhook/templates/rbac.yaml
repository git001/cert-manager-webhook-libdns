apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "libdns-webhook.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "libdns-webhook.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
# Grant access to read the requestheader-client-ca-file ConfigMap
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "libdns-webhook.fullname" . }}:webhook-authentication-reader
  namespace: kube-system
  labels:
    {{- include "libdns-webhook.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: extension-apiserver-authentication-reader
subjects:
  - apiGroup: ""
    kind: ServiceAccount
    name: {{ include "libdns-webhook.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
---
# Grant access to delegate authentication and authorization decisions
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "libdns-webhook.fullname" . }}:auth-delegator
  labels:
    {{- include "libdns-webhook.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
  - apiGroup: ""
    kind: ServiceAccount
    name: {{ include "libdns-webhook.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
---
# Grant cert-manager permission to create challenges via the webhook
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "libdns-webhook.fullname" . }}:domain-solver
  labels:
    {{- include "libdns-webhook.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - {{ .Values.groupName }}
    resources:
      - '*'
    verbs:
      - 'create'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "libdns-webhook.fullname" . }}:domain-solver
  labels:
    {{- include "libdns-webhook.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "libdns-webhook.fullname" . }}:domain-solver
subjects:
  - apiGroup: ""
    kind: ServiceAccount
    name: {{ .Values.certManager.serviceAccountName }}
    namespace: {{ .Values.certManager.namespace }}
---
# Grant the webhook permission to read secrets in any namespace
# This is needed to read DNS provider credentials
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "libdns-webhook.fullname" . }}:secret-reader
  labels:
    {{- include "libdns-webhook.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "libdns-webhook.fullname" . }}:secret-reader
  labels:
    {{- include "libdns-webhook.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "libdns-webhook.fullname" . }}:secret-reader
subjects:
  - apiGroup: ""
    kind: ServiceAccount
    name: {{ include "libdns-webhook.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
